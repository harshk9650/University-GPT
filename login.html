<div class="login-container" id="loginPage">
    <div class="login-card">
        <div class="login-header">
            <h1><i class="fas fa-university"></i> University Portal</h1>
            <p>Access your academic dashboard</p>
        </div>
        
        <form id="loginForm" class="login-form">
            <div class="form-group">
                <label for="studentId"><i class="fas fa-id-card"></i> Student ID</label>
                <input type="text" id="studentId" placeholder="Enter your student ID" required>
                <div class="error-message" id="idError"></div>
            </div>
            
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <div class="error-message" id="passwordError"></div>
            </div>
            
            <div class="form-options">
                <label class="checkbox">
                    <input type="checkbox" id="rememberMe">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-link">Forgot Password?</a>
            </div>
            
            <button type="submit" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Login to Portal
            </button>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <button type="button" class="signup-btn" id="showSignup">
                <i class="fas fa-user-plus"></i> Create New Account
            </button>
        </form>
        
        <form id="signupForm" class="signup-form" style="display: none;">
            <div class="form-group">
                <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="fullName" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            
            <div class="form-group">
                <label for="newStudentId"><i class="fas fa-id-card"></i> Student ID</label>
                <input type="text" id="newStudentId" placeholder="Create student ID" required>
            </div>
            
            <div class="form-group">
                <label for="newPassword"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="newPassword" placeholder="Create password" required>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
                <input type="password" id="confirmPassword" placeholder="Confirm password" required>
            </div>
            
            <button type="submit" class="signup-btn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
            
            <button type="button" class="back-btn" id="showLogin">
                <i class="fas fa-arrow-left"></i> Back to Login
            </button>
        </form>
        
        <div class="login-footer">
            <p>By logging in, you agree to our <a href="#">Terms & Conditions</a></p>
        </div>
    </div>
    
    <div class="login-info">
        <h2><i class="fas fa-graduation-cap"></i> Features</h2>
        <ul>
            <li><i class="fas fa-robot"></i> AI Chatbot Assistant</li>
            <li><i class="fas fa-calendar-alt"></i> Timetable & Schedule</li>
            <li><i class="fas fa-clipboard-check"></i> Attendance Tracking</li>
            <li><i class="fas fa-file-alt"></i> Exam Portal</li>
            <li><i class="fas fa-bell"></i> Notifications & Reminders</li>
        </ul>
    </div>
</div>
